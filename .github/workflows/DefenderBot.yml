name: π¤– Defender Bot - Auto Monitor & Merge

on:
  schedule:
    - cron: '0 */4 * * *' # 4μ‹κ°„λ§λ‹¤ μ‹¤ν–‰ (λΉλ„ μ¦κ°€)
  workflow_dispatch:      # μλ™ μ‹¤ν–‰

permissions:
  contents: write
  pull-requests: write

jobs:
  defender-action:
    runs-on: ubuntu-latest
    
    steps:
      - name: π“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: π Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: π“¦ Install Dependencies
        run: |
          # requests μ¶”κ°€ (ν—¤λ” μ΅°μ‘μ©), feedparser
          pip install feedparser requests

      - name: π•µοΈ Run Defender Bot (Fetch News)
        run: |
          python defender_bot.py

      - name: π¤– Check & Commit Changes
        id: commit_step
        run: |
          git config --global user.name "Defender-Bot"
          git config --global user.email "defender@bot.com"
          
          # νμΌμ΄ μ΅΄μ¬ν•λ”μ§€ ν™•μΈ ν›„ add
          if [ -f SECURITY_TRENDS.md ]; then
            git add SECURITY_TRENDS.md
          else
            echo "SECURITY_TRENDS.md not found!"
            exit 1
          fi
          
          # λ³€κ²½ μ‚¬ν•­μ΄ μλ”μ§€ ν™•μΈ
          if git diff --staged --quiet; then
            echo "No security updates found."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "π¨ Security Intel Update: $(date +%Y-%m-%d)"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: π”€ Create Pull Request & Auto Merge
        if: steps.commit_step.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="security-update-$(date +%s)"
          git checkout -b $BRANCH_NAME
          git push origin $BRANCH_NAME
          
          # PR μƒμ„± (μ—λ¬ λ°μƒ μ‹ λ¬΄μ‹ν•κ³  κ³„μ† μ§„ν–‰ν•λ„λ΅ || true μ¶”κ°€)
          gh pr create \
            --title "π¨ [Defender Bot] Security Trends Update" \
            --body "λ””νλ” λ΄‡μ΄ μµμ‹  λ³΄μ• μ„ν‘(CISA, HackerNews λ“±) μ •λ³΄λ¥Ό κ°μ§€ν•μ—¬ μ—…λ°μ΄νΈν–μµλ‹λ‹¤." \
            --base main \
            --head $BRANCH_NAME || true
          
          # PR μλ™ λ³‘ν•©
          gh pr merge --auto --merge --delete-branch || echo "Merge skipped or manual intervention required."
