permissions:
  contents: write

jobs:
  generate-study-log:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ğŸ“‚ Create Posts Directory
        run: mkdir -p _posts

      - name: ğŸ§  Generate Study Content
        run: |
          python study_generator.py

      - name: ğŸ” Check Generated File
        run: |
          ls -R _posts
          cat _posts/$(date +%Y-%m-%d)-security-study.md

      - name: ğŸš€ Commit and Push
        run: |
          git config --global user.name "Security-Bot"
          git config --global user.email "bot@github.com"
          git add _posts/*.md
          
          # ë³€ë™ ì‚¬í•­ì´ ìˆì„ ë•Œë§Œ ì»¤ë°‹
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "ğŸ“š Daily Security Study Log: $(date +%Y-%m-%d)"
            git push
          fi
